<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro - clone </title>
</head>
<body>

    <div id="wrapper">
        <div id="container-cadastro">
            <div class="column">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="imagens/logo.png" alt="Logo clone">
                    </div>

                    <div class="message">
                        <span>Cadastre-se para ver fotos e videos dos seus amigos</span>
                    </div>

                    <button class="cta-button"> Entrar com Facebook </button>

                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag">ou</div>
                        <div class="line"></div>
                    </div>

                    <form>
                        <input placeholder="Celular ou email" type="text" name="username"/>
                        <input placeholder="Nome Completo" type="text" name="nome">
                        <input placeholder="Nome do usuario" type="text" name="usuario">
                        <input placeholder="senha" type="password" name="password"/>

                        <input type="submit" value="Entrar" />
                    </form>
                </div>

                <div class="infobox">
                    <p>tem uma conta? <a href="index.html">conecte-se</a></p>
                </div>

                <div class="get-app-panel">
                    Obtenha o aplicativo.
                    <div class="app-buttons">
                        <a href="#">
                            <img src="imagens/appstore.png" alt="Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="imagens/googleplay.png" alt="Baixe na Googleplay">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>

                <div class="text-small">@ 2022 Instagram</div>
            </div>
        </footer>
    </div>

</body>
</html>
