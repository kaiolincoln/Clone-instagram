<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sujeitogram - clone </title>
</head>
<body>

    <div id="wrapper">
        <div id="container">
            <div class="column left">
                <div class="main"></div>
            </div>
            <div class="column right">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="imagens/logo.png" alt="Logo clone">
                    </div>

                    <form>
                        <input placeholder="Tell, Usuario ou email" type="text" name="username"/>
                        <input placeholder="senha" type="password" name="password"/>

                        <input type="submit" value="Entrar" />
                    </form>
                </div>

                <div class="infobox">
                    <p>Nao passui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                </div>

                <div class="get-app-panel">
                    Obtenha o aplicativo.
                    <div class="app-buttons">
                        <a href="#">
                            <img src="imagens/appstore.png" alt="Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="imagens/googleplay.png" alt="Baixe na Googleplay">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>

                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>

                <div class="text-small">@ 2022 Instagram</div>
            </div>
        </footer>
    </div>

</html>
